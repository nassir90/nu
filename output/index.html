<head>
	<title>Naza's Website</title>

	<script>
	
	function change_card(button_id) {
		var data_card = document.getElementById(button_id).getAttribute("data-card").split("=");
		document.getElementById("left_text").innerHTML = data_card[0];
		document.getElementById("right_text").innerHTML = data_card[1];
	}
	
	</script>
</head>

				<td id="left_text">N/A</td>
				<td id="right_text">N/A</td>
			</tr>
		</table>
		
		<section class="card-select">
		<table style="width:100%">
			<tr><td><button data-card="Arrhenious' definition of an acid=A substance that dissociates in water to produce hydrogen ions
" class='inner-button' id="0" onclick="change_card('0')">Arrhenious' definition of an acid</button></td></tr><tr><td><button data-card="Arrhenious' definition of a base=A substance that dissociates in water to produce hydroxide ions

		</section>
